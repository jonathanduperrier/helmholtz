				<div class="modal fade">
				  <div class="modal-dialog modal-lg">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" ng-click="" data-dismiss="modal" aria-hidden="true">&times;</button>
				        <h4 class="modal-title">{{title}}</h4>
				      </div>
				      <div class="modal-body">
						<form class="form-horizontal" role="form">
							<div class="form-group" ng-if="depend_selection!=undefined">
								<label for="block" class="col-sm-2 control-label">Neuron </label>
								<div class="col-sm-10">
									<select class="form-control" id="block" name="block" placeholder="block ..." ng-model="epoch.block">
										<option ng-repeat="l in depend_selection.option_block" value="{{l.resource_uri}}" ng-selected="{{l.resource_uri==epoch.block}}">{{l.name}}</option>
                  </select>
								</div>
							</div>
							<div class="form-group">
								<label for="name" class="col-sm-2 control-label">Name </label>
								<div class="col-sm-10">
										<input type="text" class="form-control" id="name" name="name" placeholder="name ..." ng-model="epoch.name">
								</div>
							</div>
							<div class="form-group" ng-if="edition==true">
								<label for="rec_datetime" class="col-sm-2 control-label">Date</label>
								<div class='col-sm-4'>
									<div class='input-group date' id='datetimepicker'>
										<input type='text' class="form-control" id="rec_datetime" name="rec_datetime" ng-model="epoch.rec_datetime" readonly/>
										<span class="input-group-addon">
											<span class="glyphicon glyphicon-calendar"></span>
										</span>
									</div>
								</div>
								<script type="text/javascript">
									$('.date').datetimepicker({
											language:  'fr',
											weekStart: 1,
											todayBtn:  1,
											autoclose: 1,
											todayHighlight: 1,
											startView: 2,
											minView: 0,
											maxView: 1,
											format: 'yyyy/mm/dd hh:ii',
											forceParse: true,
										});
								</script>
							</div>
							<div class="form-group" ng-if="edition==true && epoch.end!=null">
								<label for="end" class="col-sm-2 control-label">End </label>
								<div class="col-sm-4">
									<div class="input-group date" id="datetimepicker">
										<input type='text' class="form-control ng-pristine ng-untouched ng-valid" id="end" name="end" placeholder="end ..." ng-model="epoch.end" readonly>
										<span class="input-group-addon">
											<span class="glyphicon glyphicon-calendar"></span>
										</span>
									</div>
								</div>
								<script type="text/javascript">
									$('.date').datetimepicker({
										language:  'fr',
										weekStart: 1,
										todayBtn:  1,
										autoclose: 1,
										todayHighlight: 1,
										startView: 2,
										minView: 0,
										maxView: 1,
										format: 'yyyy/mm/dd hh:ii',
										forceParse: true,
									});
								</script>
							</div>

						</form>
						<span style="color:red;">{{msgAlert}}</span>
				      </div>
				      <div class="modal-footer">
				        <button type="button" ng-click="beforeClose()" class="btn btn-primary">OK</button>
				        <button type="button" ng-click="delete()" class="btn btn-danger" ng-if="edition==true">Delete</button>
				        <button type="button" ng-click="stop()" class="btn btn-danger" ng-if="(edition==true)&&(epoch.end==null)">STOP</button>
				      </div>
				    </div>
				  </div>
				</div>
