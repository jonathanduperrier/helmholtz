				<div class="modal fade">
				  <div class="modal-dialog modal-lg">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" ng-click="" data-dismiss="modal" aria-hidden="true">&times;</button>
				        <h4 class="modal-title">{{title}}</h4>
				      </div>
				      <div class="modal-body">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="name" class="col-sm-2 control-label">Name : </label>
								<div class="col-sm-10">
									<input class="form-control ng-pristine ng-untouched ng-valid" id="name" name="name" placeholder="name ..." ng-model="epoch.name">
								</div>
							</div>
						  <div class="form-group" ng-if="depend_selection!=undefined">
						    <label for="type" class="col-sm-2 control-label">Parent : </label>
						    <div class="col-sm-10">
						    	<select class="form-control" id="type" name="type" placeholder="type ..." ng-model="epoch.depend">
						    		<option ng-repeat="l in depend_selection.option_epochs" value="{{l.resource_uri}}">{{l.text}}</option>
								</select>
						    </div>
						  </div>
							<div class="form-group">
								<label for="start" class="col-sm-2 control-label">Start : </label>
								<div class="col-sm-4">
									<div class="input-group date" id="datetimepicker">
										<input type='text' class="form-control ng-pristine ng-untouched ng-valid" id="start" name="start" placeholder="start ..." ng-model="epoch.start" readonly>
										<span class="input-group-addon">
											<span class="glyphicon glyphicon-calendar"></span>
										</span>
									</div>
								</div>
								<script type="text/javascript">
									$('.date').datetimepicker({
										language:  'fr',
										weekStart: 1,
										todayBtn:  1,
										autoclose: 1,
										todayHighlight: 1,
										startView: 2,
										minView: 0,
										maxView: 1,
										format: 'yyyy/mm/dd hh:ii',
										forceParse: true,
										initialDate: new Date(event.date)
										});
								</script>
							</div>
							<div class="form-group">
								<label for="end" class="col-sm-2 control-label">End : </label>
								<div class="col-sm-4">
									<div class="input-group date" id="datetimepicker">
										<input type='text' class="form-control ng-pristine ng-untouched ng-valid" id="end" name="end" placeholder="end ..." ng-model="epoch.end" readonly>
										<span class="input-group-addon">
											<span class="glyphicon glyphicon-calendar"></span>
										</span>
									</div>
								</div>
								<script type="text/javascript">
									$('.date').datetimepicker({
										language:  'fr',
										weekStart: 1,
										todayBtn:  1,
										autoclose: 1,
										todayHighlight: 1,
										startView: 2,
										minView: 0,
										maxView: 1,
										format: 'yyyy/mm/dd hh:ii',
										forceParse: true,
										initialDate: new Date(event.date)
										});
								</script>
							</div>
							<div class="form-group">
								<label for="note" class="col-sm-2 control-label">Notes : </label>
								<div class="col-sm-10">
									<input class="form-control ng-pristine ng-untouched ng-valid" id="notes" name="notes" placeholder="notes ..." ng-model="epoch.notes">
								</div>
							</div>
						</form>
						<span style="color:red;">{{msgAlert}}</span>
				      </div>
				      <div class="modal-footer">
				        <button type="button" ng-click="beforeClose()" class="btn btn-primary">OK</button>
				        <button type="button" ng-click="delete()" class="btn btn-danger" ng-if="edition==true">Delete</button>
				        <button type="button" ng-click="stop()" class="btn btn-danger" ng-if="(edition==true)&&(epoch.end==null)">STOP</button>
				      </div>
				    </div>
				  </div>
				</div>
