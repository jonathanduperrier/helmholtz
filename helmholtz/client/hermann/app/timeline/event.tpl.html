	<div ng-repeat="evt in tl.events.objects" class="event" id="event_{{evt.id}}" style="top:{{35+evt.vPlacement}}px; background-color:{{evt.color}}; border:1px solid black; z-index:10;" ng-click="showDlgEvent(tl, evt)" on-finish-render >
		<div class="dateTypeEvent">
			{{evt.type}}
		</div>
		<div class="textEvent">
			{{evt.text}}
		</div>
	</div>
