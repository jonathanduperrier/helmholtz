				<div class="modal fade">
				  <div class="modal-dialog modal-lg">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" ng-click="" data-dismiss="modal" aria-hidden="true">&times;</button>
				        <h4 class="modal-title">{{title}}</h4>
				      </div>
				      <div class="modal-body">
								<form class="form-horizontal" role="form">
								<div class="form-group" ng-if="list_blocks!=undefined">
									<label for="block" class="col-sm-2 control-label">Block : </label>
									<div class="col-sm-10">
										<select class="form-control" id="block" name="block" placeholder="block ..." ng-model="event.block">
											<option ng-repeat="l in list_blocks.option_block" value="{{l.resource_uri}}">{{l.name}}</option>
									</select>
									</div>
								</div>
								<div class="form-group">
									<label for="name" class="col-sm-2 control-label">Name : </label>
									<div class="col-sm-10">
											<input type="text" class="form-control" id="name" name="name" placeholder="name ..." ng-model="event.name">
									</div>
								</div>
								<div class="form-group" ng-if="edition==true">
									<label for="rec_datetime" class="col-sm-2 control-label">Rec datetime: </label>
									<div class='col-sm-10'>
										<div class='col-sm-4'>
											<div class="form-group">
												<div class='input-group date' id='datetimepicker'>
													<input type='text' class="form-control" id="rec_datetime" name="rec_datetime" value="{{event.rec_datetime}}" ng-model="event.date" readonly/>
													<span class="input-group-addon">
														<span class="glyphicon glyphicon-calendar"></span>
													</span>
												</div>
											</div>
										</div>
										&nbsp;
									</div>
									<script type="text/javascript">
										$('.date').datetimepicker({
													language:  'fr',
													weekStart: 1,
													todayBtn:  1,
											autoclose: 1,
											todayHighlight: 1,
											startView: 2,
											minView: 0,
											maxView: 1,
											format: 'yyyy/mm/dd hh:ii',
											forceParse: true,
											initialDate: new Date(event.date)
											});
									</script>
								</div>
							</form>
							<span style="color:red;">{{msgAlert}}</span>
				      </div>
				      <div class="modal-footer">
				        <button type="button" ng-click="beforeClose()" class="btn btn-primary">OK</button>
				        <button type="button" ng-click="delete()" class="btn btn-danger" ng-if="edition==true">Delete</button>
				      </div>
				    </div>
				  </div>
				</div>
