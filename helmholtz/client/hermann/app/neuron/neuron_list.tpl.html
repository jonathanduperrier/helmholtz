<div class="container-fluid">
    <div class="row-fluid">
        <!--Body-->
        <div class="span12">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>
                            <a href="" ng-click="order('label')">Quantity/Speed</a>
                            <span class="sortorder" ng-show="predicate === 'label'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('start')">Start</a>
                            <span class="sortorder" ng-show="predicate === 'start'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('end')">End</a>
                            <span class="sortorder" ng-show="predicate === 'end'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('type')">Type</a>
                            <span class="sortorder" ng-show="predicate === 'type'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('parent')">Parent</a>
                            <span class="sortorder" ng-show="predicate === 'parent'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('name')">Name</a>
                            <span class="sortorder" ng-show="predicate === 'name'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('notes')">Notes</a>
                            <span class="sortorder" ng-show="predicate === 'notes'" ng-class="{reverse:reverse}"></span>
                        </th>
                    </tr>
                </thead>
                <tr ng-repeat="neur in neuron.objects | filter:query | orderBy:predicate:reverse">
                    <td><a href ="#/neuron/{{neur.id}}">{{neur.text}}</a></td>
                    <td>{{neur.start}}</td>
                    <td>{{neur.end}}</td>
                    <td>{{neur.type}}</td>
                    <td>{{neur.parent}}</td>
                    <td>{{neur.name}}</td>
                    <td>{{neur.notes}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
