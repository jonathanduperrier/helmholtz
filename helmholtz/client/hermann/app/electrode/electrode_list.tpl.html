<div class="container-fluid">
    <div class="row-fluid">
        <!--Body-->
        <div class="span12">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>
                            <a href="" ng-click="order('label')">Label</a>
                            <span class="sortorder" ng-show="predicate === 'label'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('start')">Start</a>
                            <span class="sortorder" ng-show="predicate === 'start'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('end')">End</a>
                            <span class="sortorder" ng-show="predicate === 'end'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('type')">Type</a>
                            <span class="sortorder" ng-show="predicate === 'type'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('descent')">Descent</a>
                            <span class="sortorder" ng-show="predicate === 'descent'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('resistence')">Resistence</a>
                            <span class="sortorder" ng-show="predicate === 'resistence'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('zero')">Zero Set-Point</a>
                            <span class="sortorder" ng-show="predicate === 'zero'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('hemisphere')">Hemisphere</a>
                            <span class="sortorder" ng-show="hemisphere === 'hemisphere'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('craniotomy')">Craniotomy</a>
                            <span class="sortorder" ng-show="predicate === 'craniotomy'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('experiment.label')">Experiment</a>
                            <span class="sortorder" ng-show="predicate === 'experiment.label'" ng-class="{reverse:reverse}"></span>
                        </th>
                    </tr>
                </thead>
                <tr ng-repeat="elec in electrode.objects | filter:query | orderBy:predicate:reverse">
                    <td><a href ="#/electrode/{{elec.id}}">{{elec.text}}</a></td>
                    <td>{{elec.start}}</td>
                    <td>{{elec.end}}</td>
                    <td>{{elec.type}}</td>
                    <td>{{elec.descent}}</td>
                    <td>{{elec.resistence}}</td>
                    <td>{{elec.zero}}</td>
                    <td>{{elec.hemisphere}}</td>
                    <td>{{elec.craniotomy}}</td>
                    <td>{{elec.experiment.label}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
