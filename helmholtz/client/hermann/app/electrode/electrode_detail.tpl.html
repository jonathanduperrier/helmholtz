<div class="container-fluid">
    <div class="row-fluid">
        <!--Body-->
        <div class="span12">
        	<h1>Electrode: {{elec.label}}</h1>
        	<ul class="specs">
        		<dl class="dl-horizontal">
        			<dt>Start</dt><dd>{{elec.start}}</dd>
        			<dt>End</dt><dd>{{elec.end}}</dd>
        			<dt>Type</dt><dd>{{elec.type}}</dd>
        			<dt>Resistence</dt><dd>{{elec.resistence}}</dd>
        			<dt>Zero Set-Point</dt><dd>{{elec.zero}}</dd>
        			<dt>Hemisphere</dt><dd>{{elec.hemisphere}}</dd>
        			<dt>Craniotomy</dt><dd>{{elec.craniotomy}}</dd>
        		</dl>
        	</ul>
        </div>
    </div>
</div>
